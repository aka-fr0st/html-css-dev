<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relative vs Absolute URLs</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<!--relative urls-->
<img src="dark-templar.jpg" alt="Dark Templar Image">
<img src="img/templar.jpg" alt="Templar Image">
<img src="../000_img/dark-templar.jpg" alt="Image of a Dark Templar">
<!--absolute urls-->

</body>
</html>
