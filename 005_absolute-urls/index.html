<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relative vs Absolute URLs</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<!--relative urls-->
<img src="dark-templar.jpg" alt="Dark Templar Image">
<img src="img/templar.jpg" alt="Templar Image">
<img src="../000_img/dark-templar.jpg" alt="Image of a Dark Templar">

<!--absolute urls-->
<img src="http://www.startrek.com/uploads/assets/db_articles/6ee08d45f7a94d4c6fda9ee84833054a687ddf77.jpg" alt="Spock image">

<!--production code version-->
<img src="/005_absolute-urls/Spock.jpg" alt="Spock image">

<!--WebStorm version(so it works with WebStorm preview)-->
<img src="/html-css-dev/005_absolute-urls/Spock.jpg" alt="Spock image">

</body>
</html>
